  @media (prefers-reduced-motion: reduce) {

<script>
  const sphere = document.getElementById('avatarSphere');
  if (sphere) {
    const maxRotation = 15;
    function onPointerMove(e) {
      const rect = sphere.getBoundingClientRect();
      let clientX, clientY;
      if (e.touches) {
        if (e.touches.length === 0) return;
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      const x = (clientX - rect.left) / rect.width;
      const y = (clientY - rect.top) / rect.height;
      const rotateY = (x - 0.5) * maxRotation * 2;
      const rotateX = -(y - 0.5) * maxRotation * 2;
      sphere.style.transform = `rotateX(${rotateX.toFixed(2)}deg) rotateY(${rotateY.toFixed(2)}deg)`;
    }
    function resetRotation() {
      sphere.style.transform = `rotateX(0deg) rotateY(0deg)`;
    }
    sphere.addEventListener('mousemove', onPointerMove);
    sphere.addEventListener('touchmove', onPointerMove, { passive: true });
    sphere.addEventListener('mouseleave', resetRotation);
    sphere.addEventListener('touchend', resetRotation);
    sphere.addEventListener('touchcancel', resetRotation);
    sphere.addEventListener('focus', () => {
      sphere.style.transform = 'rotateX(10deg) rotateY(10deg)';
    });
    sphere.addEventListener('blur', resetRotation);
  }
</script>
